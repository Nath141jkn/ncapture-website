<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCAPTURE License Key Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NCAPTURE License Email Sender</h2>
    <form method="POST">
      <label for="to">Recipient Email:</label>
      <input type="email" id="to" name="to" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" value="Your NCAPTURE License Key" required>

      <label for="content">Message:</label>
      <textarea id="content" name="content" rows="5">Thank you for your purchase. Your license key is: ABCD-1234-EFGH-5678</textarea>

      <button type="submit">Send Email</button>
    </form>
  </div>
</body>
</html>
