<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCAPTURE 13 License</title>
  <style>
    body {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 5px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="ncapture Bot.png" alt="NCAPTURE Logo" class="logo" />
    <h1>Welcome to NCAPTURE 13</h1>
    <p>Secure your license key and get started with NCAPTURE OS</p>
  </header>
  <div class="box">
        <h1>NCAPTURE 13 License Check</h1>
        <form action="/verify" method="post">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="text" name="license" placeholder="License Key" required><br>
            <button type="submit">Verify</button>
        </form>
    </div>
  <footer>
    &copy; 2025 NCAPTURE 13 Team. All rights reserved.
  </footer>
</body>
</html>
