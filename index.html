<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCAPTURE 13 License</title>
  <style>
    body {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px;
    }

    img.logo {
      width: 120px;
      margin-top: 30px;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 5px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0056b3;
      color: white;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="ncapture Bot.png" alt="NCAPTURE Logo" class="logo" />
    <h1>Welcome to NCAPTURE 13</h1>
    <p>Secure your license key and get started with NCAPTURE OS</p>
  </header>

  <form id="licenseForm">
    <input type="text" id="licenseKey" placeholder="Enter your license key" />
    <button type="submit">Verify</button>
  </form>

  <div class="message" id="message"></div>

  <footer>
    &copy; 2025 NCAPTURE 13 Team. All rights reserved.
  </footer>

  <script>
    const validKeys = ["ABCD-1234-EFGH-5678", "bwfd hjxk hizi zltz"]; // Add your real keys here

    document.getElementById("licenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("licenseKey").value.trim();
      const message = document.getElementById("message");

      if (validKeys.includes(input)) {
        message.style.color = "lightgreen";
        message.textContent = "✅ License verified! Welcome to NCAPTURE.";
      } else {
        message.style.color = "red";
        message.textContent = "❌ Invalid license key. Please try again.";
      }
    });
  </script>
</body>
</html>
