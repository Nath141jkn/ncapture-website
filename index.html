<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCAPTURE 13 License</title>
  <style>
    body {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px;
    }

    img.logo {
      width: 120px;
      margin-top: 30px;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 5px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0056b3;
      color: white;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="ncapture Bot.png" alt="NCAPTURE Logo" class="logo" />
    <h1>Welcome to NCAPTURE 13</h1>
    <p>Secure your license key and get started with NCAPTURE OS</p>
  </header>

    <form id="licenseForm">
  <input type="text" id="licenseKey" placeholder="Enter your license key" required /><br/><br/>
  <input type="email" id="email" placeholder="Enter your email" required /><br/><br/>
  <button type="submit">Verify</button>
</form>
<div class="message" id="message"></div>

  <footer>
    &copy; 2025 NCAPTURE 13 Team. All rights reserved.
  </footer>

  <script>
  // These are valid keys
  const validKeys = ["ABCD-1234-EFGH-5678", "bwfd hjxk hizi zltz"];

  document.getElementById("licenseForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent the page from refreshing

    const licenseKey = document.getElementById("licenseKey").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message");

    if (validKeys.includes(licenseKey)) {
      // Save license and email to the browser
      localStorage.setItem("verifiedKey", licenseKey);
      localStorage.setItem("verifiedEmail", email);

      message.style.color = "lightgreen";
      message.textContent = "✅ Verified! License saved. We'll contact you soon.";

      // Optional: download license info to file
      const blob = new Blob([`License: ${licenseKey}\nEmail: ${email}`], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "license_info.txt";
      link.click();
    } else {
      message.style.color = "red";
      message.textContent = "❌ Invalid license key. Try again.";
    }
  });
</script>
</body>
</html>
