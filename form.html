<!DOCTYPE html>
<html>
<head>
  <title>NCAPTURE License Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002f5f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    form {
      background: #033e7b;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="email"], input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      background: #00ccff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Send NCAPTURE License Key</h2>
  <form action="/send" method="get">
    <input type="email" name="to" placeholder="Recipient Email" required><br>
    <input type="text" name="key" placeholder="License Key" required><br>
    <input type="submit" value="Send License">
  </form>
</body>
</html>
